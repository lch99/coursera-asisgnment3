<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller = "NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model = "controller.search" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "controller.click()">Narrow It Down For Me!</button>
      <!-- <div>
        <ul>
          <li ng-repeat = "items in controller.found">
            ({{items.short_name}}) {{items.name}} - {{items.description}}
          </li>
        </ul>
      </div> -->
    </div>

    <found-items items = "controller.found" on-remove = "controller.removeItem(index)"></found-items>
    <!-- found-items should be implemented as a component -->
  <!--  <found-items found-items="...." on-remove="...."></found-items>-->
  </div>

</body>
</html>
